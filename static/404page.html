<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Optional: change background color */
            overflow: hidden; /* Prevent scrolling */
        }
        img {
            max-width: 100%;
            max-height: calc(100vh - 50px); /* Adjust for link space */
            object-fit: contain; /* Scales the image while preserving aspect ratio */
        }
        a {
            margin-top: 10px; /* Space between image and link */
            text-decoration: none;
            color: #0070f3; /* Link color */
            font-size: 18px; /* Font size */
        }
    </style>
</head>
<body>
    <img src="/assets/404_Oyster.png" alt="404 Not Found">
    <a href="/">Go back to the main page</a>
</body>
</html>
